     <center> <div class="signupbox">
        <form class="form" action="index.html" onsubmit="return validatesignin();">
          <h2>Sign in</h2><br>
          <div class="form-group mx-sm-3 mb-2">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="Email" onkeyup="emailvalidate()"aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="Password1" onkeyup="password1validate(this.value)" placeholder="Password">
            <small id="Password1help" class="form-text "></small>
          </div><br>
          
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me </label>
          </div><br>
          <button type="submit" class="btn btn-primary">signin</button>
        </form>
      </div></center>
